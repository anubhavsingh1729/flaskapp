<!DOCTYPE html>
<html lang="en">
<head>
	<title>House Pric Prediction</title>
	<link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='css/main.css') }}">
<!--===============================================================================================-->

</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form id="form_pred" class="contact100-form validate-form" method="post" action="/api">
				<span class="contact100-form-title">
					House Price Prediction
				</span>

				<div class="wrap-input100 validate-input" data-validate="No. Of Bedrooms">
					<span class="label-input100">No. Of Bedrooms</span>
					<input class="input100" type="text" id="bedrooms" name="bedrooms" placeholder="0">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Year Built">
					<span class="label-input100">Year Built</span>
					<input class="input100" type="text" id="year_built" name="year_built" placeholder="2009">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Sqft Living">
					<span class="label-input100">Sqft Living</span>
					<input class="input100" type="text" id="living" name="living" placeholder="0">
					<span class="focus-input100"></span>
				</div>



				<div class="wrap-input100 validate-input" data-validate="no of floors">
					<span class="label-input100">No.of Floors</span>
					<input class="input100" type="text" id="floors" name="floors" placeholder="1">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Zipcode">
					<span class="label-input100">Zipcode</span>
					<input class="input100" type="text" id="zipcode" name="zipcode" placeholder="000000">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Latitude">
					<span class="label-input100">Latitude</span>
					<input class="input100" type="text" id="latitude" name="latitude" placeholder="000.0000">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Longitude">
					<span class="label-input100">Longitude</span>
					<input class="input100" type="text" id="longitude" name="longitude" placeholder="000.0000">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button id="predict" class="contact100-form-btn">
							<span>
								How much does it cost !!
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
